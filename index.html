<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/fortune-cookie.svg" type="image/svg">

    <title>Biscoito da sorte</title>

    <script src="./main.js" defer></script>
</head>
<body>
    <main id="app">
        <div class="home container ">
            <h1>Qual é a sua sorte de hoje?</h1>
            <p>Abra o biscoito e descubra!</p>

            <img id="fortuneCookie" src="assets/fortune-cookie.svg" alt="Desenho de um biscoito da sorte fechado.">
        </div>

        <div class="luck container hidden">
            <h1>Aqui está a sua sorte de hoje:</h1>
            <p class="text-luck"></p>
            <img src="assets/opened-cookie.svg" alt="Desenho de um biscoito da sorte aberto.">

            <button id="openOther">Abrir outro biscoito</button>
        </div>
    </main>
</body>
</html>
